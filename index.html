<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="centerer">
        <div class="wrapper">
            <div class="display">
                <p class="dispParagraph"> <span class="dispText"></span></p>
            </div>
            <div class="clearBtns">
                <div class="clearElement" id="clearAll">Clear All</div>
                <div class="clearElement" id="delete">Delete</div>
            </div>
            <div class="numBtns">
                <div class="numbers"><span class="btnText">7</span></div>
                <div class="numbers"><span class="btnText">8</span></div>
                <div class="numbers"><span class="btnText">9</span></div>
                <div class="numbers"><span class="btnText">4</span></div>
                <div class="numbers"><span class="btnText">5</span></div>
                <div class="numbers"><span class="btnText">6</span></div>
                <div class="numbers"><span class="btnText">1</span></div>
                <div class="numbers"><span class="btnText">2</span></div>
                <div class="numbers"><span class="btnText">3</span></div>
                <div class="numbers"><span class="btnText">0</span></div>
                <div id="equals"><span class="btnText">=</span></div>
            </div>
            <div class="operatorBtns">
                <div class="operator" id="add">+</div>
                <div class="operator" id="subtract">-</div>
                <div class="operator" id="multiply">*</div>
                <div class="operator" id="divide">/</div>

            </div>
        </div>
        </div>



        <script src="scripts.js"></script>
    </body>
</html>
